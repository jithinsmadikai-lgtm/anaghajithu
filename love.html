<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise ğŸ’˜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 90%;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        button {
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background: #e91e63;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background: #ddd;
            color: #333;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ğŸ’˜ Will You Be My Valentine? ğŸ’˜</h1>
        <p>You make my world brighter every day âœ¨<br>
           Soâ€¦ what do you say?</p>

        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ™ˆ</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveNo);     // Desktop
        noBtn.addEventListener("touchstart", moveNo);   // Mobile

        yesBtn.onclick = () => {
            document.body.innerHTML = `
                <div style="
                    text-align:center;
                    color:white;
                    font-family:Segoe UI;
                ">
                    <h1>ğŸ’– YAYYYYY!!! ğŸ’–</h1>
                    <p style="font-size:22px;">
                        You just made my Valentine perfect ğŸ˜<br>
                        I can't wait to celebrate with you ğŸ’•
                    </p>
                </div>
            `;
        };

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ğŸ’–";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 500);
    </script>

</body>
</html>
